<!doctype html>
<html lang="jp">

<head>
  <!--HEAD_TAG_AREA-->
  <meta charset="utf-8">
  <title>Hello World</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Language" content="ja">
  <meta http-equiv="X-UA-Compatible" content="IE=11" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <!--HEAD_TAG_AREA-->
  <link rel="stylesheet" href="../../../styles/style.css?ver=<!--APP_VERSION-->">
</head>

<body>
  <!--APP_HEADER_AREA-->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <h1 class="navbar-brand">電子サイン</h1>
      </div>
    </div>
  </nav>
  <!--APP_HEADER_AREA-->
  <div class="container">
    <!--FORM_HEADER_AREA-->
    <form id="frm" name="frm" method="POST">
      <!--FORM_HEADER_AREA-->
      <div class="row headbutton_container">
        <button type="button" class="btn btn-danger" id="btnClearCache">キャッシュの更新</button type="button">
        <button type="button" class="btn btn-danger" id="btnDeleteStrage">一括削除</button type="button">
        <button class="btn btn-primary" id="btnClearCache" name="btn" value="Search">伝票データ取得</button type="button">
        <button class="btn btn-success" id="btnUpload" name="btn" value="Upload">電子サインのアップロード</button type="button">
      </div>
      <!--FORM_FOOTER_AREA-->
    </form>
    <!--FORM_FOOTER_AREA-->
    <!--RESULT_AREA-->
    <div class="row">
      <!--LIST_DATA_AREA-->
      <div class="card denpyo">
        <div class="card-body">
          <h3 class="card-title">
            <!--USER_ID-->
          </h3>
          <p class="card-text">
            <!--USER_NM-->
          </p>
          <button class="btn btn-primary js-signshow" data-key="sign_<!--USER_ID-->">サインを表示</button>
        </div>
      </div>
      <!--LIST_DATA_AREA-->
    </div>
    <!--RESULT_AREA-->
  </div>

  <div class="dlg_container d-none row">
    <div class="canvas_container">
      <div class="row">
        <canvas id="canvassample" class="card my-2" width="300" height="300"></canvas>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary" id="btnSaveImage">保存する</button>
          <button class="btn btn-secondary" id="btnDlgReset">リセット</button>
          <button class="btn btn-secondary" id="btnDlgClose">閉じる</button>
        </div>
      </div>
      <div id="img-box">
        <img id="newImg">
      </div>
    </div>
  </div>
  <!--APP_FOOTER_AREA-->
  <script src="../../../lib/jquery-3.4.1.slim.min.js"></script>
  <script src="../../../lib/popper.min.js"></script>
  <script src="../../../lib/bootstrap.min.js"></script>
  <!--APP_FOOTER_AREA-->
  <script src="../../../scripts/main.js?=<!--APP_VERSION-->"></script>
  <script src="../../../scripts/canvas.js?=<!--APP_VERSION-->"></script>
</body>
</html>
